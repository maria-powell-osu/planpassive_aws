<!-- Loader showing when calculations are running -->
<loader [hidden]="!loading"></loader>

<div class="container page-content">
	<div class="row">
		<div class="col-md-10">
			<div class="btn-toolbar" >
				<!-- BUTTON TABS -->
		        <div class="btn-group" style="width:100%;" > 
		        	<!-- To strech the tabs to whole width
		        		  Each of the labels got a assigned a width percentage value. ones with longer names I gave more space -->
		        	<!-- Loan-->
		        	<label class="btn btn-default" style="width:25%;"  [ngClass]="{active:view === 'loan'}">
                        <input type="radio" class="mpButtonGroupRadio" [(ngModel)]="view" value="loan">
                        Loan
                    </label>
		        	<!-- Income/Expenses -->
		        	<label class="btn btn-default" style="width:42%;" [ngClass]="{active: view === 'incomeExpenses'}">
                        <input type="radio" class="mpButtonGroupRadio" [(ngModel)]="view" value="incomeExpenses">
                        Cash Flow
                    </label>
		        	<!-- CASHFLOW SUMMARY -->
		        	<label class="btn btn-default" style="width:33%;" [ngClass]="{active: view === 'cashFlowSummary'}" (click)="calculate(rentalCalculatorInputForm)">
                        <input type="radio" class="mpButtonGroupRadio" [(ngModel)]="view" value="cashFlowSummary" >
                        Result
                    </label>
		        </div>
		    </div>
		</div>
	</div>
	<br/>
	<br/>
	<form id="rentalCalculatorInputForm" name="rentalCalculatorInputForm">
		<div>
			<loaninformation [hidden]="rentalCalculator.view != 'loan'"></loaninformation>
			<cashflow [hidden]="rentalCalculator.view != 'incomeExpenses'"></cashflow>
			<!-- Only Shown when all fields have been entered -->
			<results [hidden]="rentalCalculator.view != 'cashFlowSummary'" *ngIf="rentalCalculatorInputForm.$valid"></results>
			<!-- If form is not valid but tab has been pushed display error message with missing fields -->
			<!-- Error Messages -->
			<div class="text-danger elemIndent" [hidden]="rentalCalculator.view != 'cashFlowSummary' && !rentalCalculatorInputForm.$valid">
	    		<b>Enter the following fields to view your cashflow summary:</b>
	    		<div *ngFor="let field of missingFields">
	    			<div>{{field}}</div>
	    		</div>
	  		</div>
		</div>
	</form>
	<br/>
	<br/>
	<div class="row">
		<div class="col-md-10">
			<div class="btn-toolbar" >
				<!-- BUTTON TABS -->
		        <div class="btn-group" style="width:100%;" > 
		        	<!-- To strech the tabs to whole width
		        		  Each of the labels got a assigned a width percentage value. ones with longer names I gave more space -->
		        	<!-- Loan-->
		        	<label class="btn btn-default" style="width:25%;"  [ngClass]="{active:view === 'loan'}">
                        <input type="radio" class="mpButtonGroupRadio" [(ngModel)]="view" value="loan">
                        Loan
                    </label>
		        	<!-- Income/Expenses -->
		        	<label class="btn btn-default" style="width:42%;" [ngClass]="{active: view === 'incomeExpenses'}">
                        <input type="radio" class="mpButtonGroupRadio" [(ngModel)]="view" value="incomeExpenses">
                        Cash Flow
                    </label>
		        	<!-- CASHFLOW SUMMARY -->
		        	<label class="btn btn-default" style="width:33%;" [ngClass]="{active: view === 'cashFlowSummary'}" (click)="calculate(rentalCalculatorInputForm)">
                        <input type="radio" class="mpButtonGroupRadio" [(ngModel)]="view" value="cashFlowSummary" >
                        Result
                    </label>
		        </div>
		    </div>
		</div>
	</div>
</div>
<br/>
