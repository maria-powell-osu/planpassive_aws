<div class="row blogListPadding">
    <div class="col-md-12">
        <div class="row" *ngIf="blog">
            <div class="col-md-12">
                <h2>{{blog.title}}</h2>
                <p>Posted by {{blog.author}}</p>
                <img [src]="blog.image" class="imageThumbLarge img-responsive pull-right">
                <div [innerHTML]="blog.content"></div>
            </div>
        </div>
    </div>
</div>
